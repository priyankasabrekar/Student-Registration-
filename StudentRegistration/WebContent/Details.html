<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>DETAILS</title>
</head>
<body>
	<marquee width="40%">
		<h1>STUDENT DETAILS</h1>
	</marquee>
	<form action="Register">
	First Name
	<input type="text" name="fname" required="required" />
	<br>
	<br> Middle Name
	<input type="text" name="mname" required="required" />
	<br>
	<br> Last Name
	<input type="text" name="lname" required="required" />
	<br>
	<br> Gender
	<select name="gender" id="gender">
		<option>Male</option>
		<option>Female</option>
	</select>
	<br>
	<br> DOB
	<input type="date" name="dob" />
	<br>
	<br> Standard
	<input type="text" name="standard" required="required" />
	<br>
	<br> Roll. no
	<input type="text" name="roll" required="required" />
	<br>
	<br> Address
	<input type="text" name="address" required="required" />
	<br>
	<br>
	<input type="submit"/>  <input type="submit" value="cancel"/>
	</form>
</body>
</html>
